<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>游빘Figuras Geomtricas | Curso Practico de JS Platzi</title>
</head>
<body>
  <header>
    <h1>
      Figuras Geometricas 游릭游댱游댴
    </h1>
    <p>Este es el primer ejercicio del curso Pratico de JS</p>
  </header>

  <section>
    <h2>Clacula el area y el perimetro de un 游릴</h2>
    <form>
      <label for="InputCuadrado">
        introduce lado del 游릴:
      </label>
      <input id="InputCuadrado" type="number" />

      <button type="button" onclick="calcularPerimetroCuadrado()">
        Perimetro 游릴
      </button>
      <button type="button" onclick="calcularAreaCuadrado()">
        Area 游릱
      </button>
    </form>
  </section>

  <section>
    <h2>Clacula el area y el perimetro de un 游댴</h2>
    <form>
      <label for="InputTriangulo1">
        introduce lado(1) del 游댴: 
      </label>
      <input id="InputTriangulo1" type="number" />

      <label for="InputTriangulo2">
        introduce lado(2) del 游댴:
      </label>
      <input id="InputTriangulo2" type="number" />

      <label for="InputTrianguloB">
        introduce Base del 游댴:
      </label>
      <input id="InputTrianguloB" type="number" />

      <label for="InputTrianguloH">
        introduce Altura del 游댴:
      </label>
      <input id="InputTrianguloH" type="number" />

      <button type="button" onclick="calcularPerimetroTriangulo()">
        Perimetro 游댴
      </button>

      <button type="button" onclick="calcularAreaTriangulo()">
        Area 游댴
      </button>
    </form>
  </section>

  <section>
    <h2>Calcula la altura de un 游댴 isoceles</h2>
    <img src="https://www.pequeocio.com/wp-content/uploads/2019/01/triangulo-isosceles.jpg" alt="triangulo isoceles" style="height: 150px;">
    <form>
      <label for="InputTrianguloLadoA">
        introduce el lado a del 游댴:
      </label>
      <input id="InputTrianguloLadoA" type="number" />

      <label for="InputTrianguloLadoB">
        introduce el lado b del 游댴:
      </label>
      <input id="InputTrianguloLadoB" type="number" />

      <label for="InputTrianguloBase">
        introduce la base del 游댴:
      </label>
      <input id="InputTrianguloBase" type="number" />

      <button type="button" onclick="calcularAlturaTrianguloI()">
        altura 游댴
      </button>
    </form>
  </section>

  <section>
    <h2>Calculo del area y perimetor de un 游리</h2>
    <form>
      <label for="InputRadio">
        introduce el radio del 游리
      </label>
      <input id="InputRadio" type="Number" />

      <button type="button" onclick="calculoPerimetroCirculo()">
        perimetor 游리
      </button>

      <button type="button" onclick="calculoAreaCirculo()">
        area 游리
      </button>
    </form>
  </section>
  
  <script src="./figuras.js"></script>
</body>
</html>
